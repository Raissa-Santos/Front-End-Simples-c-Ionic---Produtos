<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="width: 40%; margin-left: 30%;">
    <ion-card *ngFor="let produto of produtos">
      <img [src]="produto.fotos[0].src" />
      <ion-card-header>
        <ion-card-title>{{produto.nome}}</ion-card-title>
        <ion-card-subtitle>{{produto.preco | currency}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{produto.descricao}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
